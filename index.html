<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>GCM Random Quote Generator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container-fluid">
		<header>
			<h1 class="display-3 text-white">Wiki Search Engine</h1>
		</header>
		<div class="main">
			<br>
			<div class="row">
			<div class="col-lg-3">
				<span class="sticky">
				<div class="col-md ">
					<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
					<button class="btn btn-info btn-lrg">Random Wiki Fact</button></a>
				</div>
					<br>
				<div class="col-md">
					<div class="input-group">
					<input type="text" class="form-control" id="form-control" placeholder="Search for ...">
					<span class="input-group-btn">
					<button class="btn btn-primary" id="btn-primary" type="button"><i class="fa fa-wikipedia-w" aria-hidden="true">iki</i></button>
					</span>
					</div>
				</span>
				</div>
			</div>
			<div class="col-lg-9 content">
			</div>
		</div>
		</div>
		<script src="scripts.js" ></script>
	</body>
